<!DOCTYPE html>
<html lang="en">
<head>
<title> CSS 3D Transition </title> 
<meta charset="UTF-8">
<style>
    .img1{
        width: 600px;
height: 800px;

transition: width 2s;
    }
    .img1:hover {
width: 700px;
}

     .img2{
width: 600px;
height: 800px;

transition: width 2s;
float: right;
}
.img2:hover {
width: 700px;
}

</style>
</head>
<body>
    <h1>CSS 3D Transitions
    </h1>

<img class="img1" src="book image.jpg">
<img class="img2" src="satish.html.JPG">
<p>Hover over the div element above, to see the transition effect.</p>
</body>
</html>
