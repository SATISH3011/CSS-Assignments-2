<!DOCTYPE html>

<style>
    .header{
        height:70px;

    .left{

            }

            .center h1{

            }
            .right{

            }

            .btn{
                font-size: 20px;
                margin: 0px 10px;

                border-radius: 10px;

            }
        
            .btn:hover{

            }

            .content{

            }

            .banner-image{
                padding-bottom: 50px;

            .innerbanner-image{
                padding-top: 12%;

                margin:auto

            }

            .banner-content{

               overflow:hidden;
               margin-bottom: 12%;
          background-color: rgba(0, 0, 0, 0.7);
            max-width: 660px
            }

            .btn1{
                color: #fff;
background-color: #c9302c;
border-color: #ac2925;
box-shadow: inset 0 3px 5px rgba(0, 0, 0, .125);
padding: 10px 16px;
font-size: 18px;
border-radius: 6px;

            }

            .container{
                width:90%;
       margin:auto;
        overflow:hidden;
            }

            .items{
                width:30%;
      display: block;
      padding: 4px;
margin-bottom: 20px;
line-height: 1.42857143;
background-color: #fff;
border: 1px solid #ddd;
border-radius: 4px;
float:left;
margin-left:1%;
            }
            div a{
                text-decoration: none;
            }

            div a:hover{
                
               color: #c9302c;
            }

            .thumbnail{
                display: block;
max-width: 100%;
height: 200px;
margin-left: 75px;

            }

            .caption{
                color:#000;
padding:0px 10px 10px;
font-weight:bolder;
text-align: center;
text-decoration: none;
            }

            footer{
                background-color: #000;
color:#fff;
font-size:14px;
text-align: center;
            }


            </style>
</head>

    <header class="header">

</div>
